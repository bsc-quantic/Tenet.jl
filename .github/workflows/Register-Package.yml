name: Register Package
on:
  workflow_dispatch:
jobs:
  register:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: julia-actions/setup-julia@v1
      - uses: bsc-quantic/julia-register@v0.3
        with:
          registry: bsc-quantic/Registry
        env:
          GITHUB_TOKEN: ${{ secrets.REGISTRY_TOKEN }}
