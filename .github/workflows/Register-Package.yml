name: Register Package
on:
  workflow_dispatch:
jobs:
  register:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: bsc-quantic/julia-register@5fffeded09b09cf860e362e51564a39ec944f2a9
        with:
          registry_name: Quantic
          registry_url: github.com/bsc-quantic/Registry
          push: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
