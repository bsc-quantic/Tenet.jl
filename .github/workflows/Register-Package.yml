name: Register Package
on:
  workflow_dispatch:
jobs:
  register:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: bsc-quantic/julia-register@d41392f93514beb5f84914ac6c02d566761e450a
        with:
          registry_name: Quantic
          registry_url: github.com/bsc-quantic/Registry
          push: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
