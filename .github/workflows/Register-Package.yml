name: Register Package
on:
  workflow_dispatch:
jobs:
  register:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: bsc-quantic/julia-register@c4e1b7eb8564a099ca09051f3124339e545b1513
        with:
          registry_name: Quantic
          registry_url: github.com/bsc-quantic/Registry
          push: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
